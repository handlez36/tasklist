<!-- <article class="panel panel-default col-md-12" class="pull-left" id="apod-selection-section"> -->
    <section class="panel-body">
        <div class="row">
            <div>
                <select-field
                    [formGroup]="apod_inputs"
                    [controlName]="'apod_years'" 
                    [controlLabel]="'Number of years'"
                    [list]="apodYears"
                    [vals]="apodYears"
                    [val]="apodYears[0]"
                    [default]="apodYears[0]"
                    (valueChanged)="selectApodYears($event)"
                    [persistable]=true>
                </select-field>
            </div>
        </div>
        <br />
        <div class="row" id="apod-increase-section" *ngIf="showIncreaseFields">
            <div class="col-md-6">
                <text-field
                    [formGroup]="apod_inputs"
                    [controlName]="'income_increase_perc'" 
                    [controlLabel]="'Annual Income Increase'"
                    (valueChanged)="selectIncomeIncreate($event)"
                    [icon]="'%'" [disable]=false [placeholder]=0 [val]="0">
                </text-field>
            </div>
            <div class="col-md-6">
                <text-field
                    [formGroup]="apod_inputs"
                    [controlName]="'expense_increase_perc'" 
                    [controlLabel]="'Annual Expense Increase'"
                    (valueChanged)="selectExpenseIncreate($event)"
                    [icon]="'%'" [disable]=false [placeholder]=0 [val]="0">
                </text-field>
            </div>
        </div>        
    </section>
<!-- </article> -->
