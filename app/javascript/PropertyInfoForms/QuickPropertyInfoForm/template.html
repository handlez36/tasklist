<article class="panel panel-default col-md-6" class="pull-left" id="property-section">
    <header class="panel-heading">
        <h2>Property Information</h2>
    </header>
    <section class="panel-body">
        <div [formGroup]="property_inputs">
            <div class="row">
                <div class="col-md-12">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'prop_info_price'" 
                        [controlLabel]="'Purchase Price (from buyer)'"
                        [icon]="'$'" [disable]=true [placeholder]=0 [val]="price">
                    </text-field>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'monthly_rent'" 
                        [controlLabel]="'Estimated Monthly Rent'"
                        [icon]="'$'" [disable]=false [placeholder]=0 [val]="rent">
                    </text-field>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <text-field
                        [formGroup]="property_inputs"
                        [controlName]="'property_size'" 
                        [controlLabel]="'Property Size'"
                        [transform]="comma"
                        [icon]="'sq ft'" [disable]=false [placeholder]=0 [val]="size">
                    </text-field>
                </div>
            </div>
            <br />
            <div class="row" style="margin-top: 10px">
                <div class="col-md-3">
                    <select-field
                        [formGroup]="property_inputs"
                        [controlName]="'purchase_month'" 
                        [controlLabel]="'Month of purchase'"
                        [list]="month_names"
                        [vals]="month_vals"
                        [val]="month_vals[0]"
                        [persistable]=true>
                    </select-field>
                </div>
                <div class="col-md-3">
                    <select-field
                        [formGroup]="property_inputs"
                        [controlName]="'purchase_year'" 
                        [controlLabel]="'Year of purchase'"
                        [list]="years"
                        [vals]="years"
                        [val]="years[0]"
                        [persistable]=true>
                    </select-field>
                </div>
            </div>
        </div>
    </section>
</article>
